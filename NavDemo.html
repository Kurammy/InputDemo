<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <ul id="mytab" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="">home</a></li>
            <li role="presentation"><a href="">hello</a></li>
            <li role="presentation" class="disabled"><a href="">world</a></li>
        </ul>
    </div>
    <br>
    <div class="container">
        <ul id="mytab" class="nav nav-pills" role="tablist">
            <li role="presentation" class="active"><a href="">home</a></li>
            <li role="presentation"><a href="">hello</a></li>
            <li role="presentation"><a href="">world</a></li>
        </ul>
    </div>
    <br>
    <div class="container">
        <ul id="mytab" class="nav nav-pills nav-stacked" role="tablist">
            <li role="presentation" class="active"><a href="">home</a></li>
            <li role="presentation"><a href="">hello</a></li>
            <li role="presentation"><a href="">world</a></li>
        </ul>
    </div>

    <br>
    <div class="container">
        <ul id="mytab" class="nav nav-pills nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="">home</a></li>
            <li role="presentation"><a href="">hello</a></li>
        <li role="presentation" class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown">world <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a href="" role="menuitem" tabindex="-1">1</a></li>
                <li role="presentation"><a href="" role="menuitem" tabindex="-1">2</a></li>
                <li role="presentation"><a href="" role="menuitem" tabindex="-1">3</a></li>
                <li role="presentation"><a href="" role="menuitem" tabindex="-1">4</a></li>
            </ul>
        </li>
        </ul>
    </div>
<script src="jquery-3.1.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script>
    $("#mytab a").click(function (e) {
        e.preventDefault();
        $(this).tab("show");
    })
</script>
</body>
</html>
